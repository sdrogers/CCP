{% extends 'ctp_website/base.html' %}



{% block rightmenu %}
<b>Jump to a day:</b>
{% if GigDay %}
	<ul class="rightlist">
	{% for g in GigDay %}
		<li rel="tooltip" data-placement="left" title="{% if g.1 %}| {% for l in g.1 %}{{l.title}} | {% endfor %}{% else %} empty {%endif%}"><A href="/ctp_website/day/{{g.0.url}}">{{g.0.dayOfTheWeek}} June {{g.0.date|date:"d"}}</A></li>
	{% endfor %}
	</ul>
{% else %}
No gig days
{% endif %}
{% endblock %}
