<!DOCTYPE html>

{% load static %}

<head>
	<title>{% block titleblock %}Placeholder title{% endblock %}</title>
	<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <style>
      body {
        padding-top: 10px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="span10" style="text-align:right">
				<img src="{% static 'ctp_logo.jpg' %}" alt="main logo" />
			</div>
		</div>
		<div class="row">
			<div class="span2">
				<ul>
				<li><a href="/ctp_website">Home</a></li>
				<li><a href="/ctp_website/about"><img src="{% static 'aboutus.png' %}" alt="About"></a></li>
				<li><a href="/ctp_website/programme"><img src="{% static 'programme.png' %}" alt="Programme"></a></li>
				<li><a href="/ctp_website/artists"><img src="{% static 'artists.png' %}" alt="Artists"></a></li>
				</ul>
			</div>
			<div class="span8">
			<div class="hero-unit">
			{% block bodyblock %}Placeholder body{% endblock %}		
			</div>
			</div>
		</div>
	
	</div>
	<script src="{% static 'js/jquery-2.0.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
